syntax = "proto3";

package question_v1;

option go_package = "github.com/Kosfedev/learn_go/question_v1;question_v1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

service QuestionV1 {
  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Get(GetRequest) returns (GetResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc AddOptions(AddOptionsRequest) returns (AddOptionsResponse);
  rpc DeleteOptions(DeleteOptionsRequest) returns (DeleteOptionsResponse);
  rpc AddSubcategories(AddSubcategoriesRequest) returns (AddSubcategoriesResponse);
  rpc RemoveSubcategories(RemoveSubcategoriesRequest) returns (RemoveSubcategoriesResponse);
}

enum QuestionType {
  QUESTION_TYPE_UNSPECIFIED = 0;
  QUESTION_TYPE_SINGLE = 1;
  QUESTION_TYPE_MULTI = 2;
  QUESTION_TYPE_OPEN = 3;
}

message QuestionOption {
  int64 id = 1;
  string text = 2;
  bool is_correct = 3;
}

// TODO: настроить импорт
message Subcategory {
  int64 id = 1;
  string name = 2;
  int64 categoryId = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message NewQuestionOption {
  string text = 1;
  bool is_correct = 2;
}

message CreateRequest {
  string text = 1;
  QuestionType question_type = 2;
  repeated NewQuestionOption options = 3;
  google.protobuf.StringValue reference_answer = 4;
}

message CreateResponse {
  int64 id = 1;
}

message GetRequest {
  int64 id = 1;
}

message GetResponse {
  int64 id = 1;
  string text = 2;
  QuestionType question_type = 3;
  repeated QuestionOption options = 4;
  google.protobuf.StringValue reference_answer = 5;
  repeated Subcategory subcategories = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp updated_at = 8;
}

message UpdateRequest {
  int64 id = 1;
  google.protobuf.StringValue text = 2;
  // TODO: заменить для обратной совместимости?
  optional QuestionType question_type = 3;
  google.protobuf.StringValue reference_answer = 4;
}

message UpdateResponse {
}

message DeleteRequest {
  int64 id = 1;
}

message DeleteResponse {
}

message AddOptionsRequest {
  int64 question_id = 1;
  repeated NewQuestionOption options = 2;
}

message AddOptionsResponse{
}

message DeleteOptionsRequest {
  repeated int64 ids = 1;
}

message DeleteOptionsResponse{
}

message AddSubcategoriesRequest {
  int64 question_id = 1;
  repeated int64 subcategory_ids = 2;
}

message AddSubcategoriesResponse{
}

message RemoveSubcategoriesRequest {
  int64 question_id = 1;
  repeated int64 subcategory_ids = 2;
}

message RemoveSubcategoriesResponse{
}