syntax = "proto3";

package question_form_v1;

option go_package = "github.com/Kosfedev/learn_go/pkg/question_form_v1;question_form_v1";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";
import "question.proto";
import "set.proto";
import "subcategory.proto";

service QuestionFormV1 {
  rpc GetWithOptionsSetsSubcategories(GetRequest) returns (GetResponse);
}

// TODO: настроить импорт
message QuestionOption {
  int64 id = 1;
  string text = 2;
  bool is_correct = 3;
}

message GetRequest {
  int64 id = 1;
}

message GetResponse {
  message Data {
      question_v1.Question question = 1;
      repeated QuestionOption options = 2;
      repeated set_v1.Set sets = 3;
      repeated subcategory_v1.Subcategory subcategories = 4;
  }

  Data data = 1;
}
