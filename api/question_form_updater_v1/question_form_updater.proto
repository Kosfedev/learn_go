syntax = "proto3";

package question_form_updater_v1;

option go_package = "github.com/Kosfedev/learn_go/pkg/question_form_updater_v1;question_form_updater_v1";

import "question.proto";

service QuestionFormUpdaterV1 {
  rpc CreateWithOptions(CreateWithOptionsRequest) returns(CreateWithOptionsResponse);
  rpc AddOptions(CreateOptionsRequest) returns (CreateOptionsResponse);
  rpc DeleteOptions(DeleteOptionsRequest) returns (DeleteOptionsResponse);
  rpc AddSubcategories(AddSubcategoriesRequest) returns (AddSubcategoriesResponse);
  rpc RemoveSubcategories(RemoveSubcategoriesRequest) returns (RemoveSubcategoriesResponse);
  rpc AddSets(AddSetsRequest) returns (AddSetsResponse);
  rpc RemoveSets(RemoveSetsRequest) returns (RemoveSetsResponse);
}

message NewQuestionOption {
  string text = 1;
  bool is_correct = 2;
}

message CreateWithOptionsRequest {
  message Data {
    question_v1.NewQuestion question = 1;
    repeated NewQuestionOption options = 2;
  }

  Data data = 1;
}

message CreateWithOptionsResponse {
  int64 id = 1;
}

message CreateOptionsRequest {
  int64 question_id = 1;
  repeated NewQuestionOption options = 2;
}

message CreateOptionsResponse{
}

message DeleteOptionsRequest {
  repeated int64 ids = 1;
}

message DeleteOptionsResponse{
}

message AddSubcategoriesRequest {
  int64 question_id = 1;
  repeated int64 subcategory_ids = 2;
}

message AddSubcategoriesResponse {
}

message RemoveSubcategoriesRequest {
  int64 question_id = 1;
  repeated int64 subcategory_ids = 2;
}

message RemoveSubcategoriesResponse {
}

message AddSetsRequest {
  int64 question_id = 1;
  repeated int64 set_ids = 2;
}

message AddSetsResponse {
}

message RemoveSetsRequest {
  int64 question_id = 1;
  repeated int64 set_ids = 2;
}

message RemoveSetsResponse {
}



